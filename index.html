<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundesliga Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Bundesliga Tic Tac Toe</h1>
    <div class="controls">
      <select id="gridSize" onchange="generateBoard()">
        <option value="3" selected>3×3</option>
        <option value="4">4×4</option>
        <option value="5">5×5</option>
      </select>
      <button onclick="generateBoard()">Neue Runde</button>
    </div>
    

<div class="option-toggle">
  <label><input type="checkbox" id="withExtras" checked> Mit Zusatzkategorien (Meister, Pokalsieger)</label>
</div>

<div id="gridContainer" class="grid-container"></div>


    <p id="result"></p>
  </div>

  

  <script src="logos.js"></script>
  <script src="main.js"></script>
</body>

</html>
