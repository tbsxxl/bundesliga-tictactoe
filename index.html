
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundesliga Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bundesliga Tic Tac Toe</h1>
    <div class="controls">
      <select id="gridSize" onchange="generateBoard()">
        <option value="3">3×3</option>
        <option value="4">4×4</option>
        <option value="5">5×5</option>
      </select>
      <button onclick="generateBoard()">Neue Runde</button>
    </div>
    <div style="margin-bottom: 1rem;">
      <input type="checkbox" id="logoOnly" onchange="generateBoard()" />
      <label for="logoOnly">Nur Logos anzeigen</label>
    </div>
    <div id="result" style="margin-bottom: 1rem; font-size: 1.2rem;"></div>
    <div id="grid" class="grid-container"></div>
  </div>

  <script src="logos.js"></script>
  <script src="main.js"></script>
</body>
</html>
