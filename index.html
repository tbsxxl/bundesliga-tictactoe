
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundesliga Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bundesliga Tic Tac Toe</h1>
    <div id="currentPlayer"></div>

    <div class="controls">
      <select id="gridSize">
        <option value="3">3×3</option>
        <option value="4" selected>4×4</option>
        <option value="5">5×5</option>
      </select>

      <button onclick="generateBoard()">Neue Runde</button>

      <div class="toggle-wrapper">
        <span>Nur Logos anzeigen</span>
        <label class="switch">
          <input type="checkbox" id="logoOnly" onchange="generateBoard(false)">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="grid" class="grid-container"></div>
    <p id="result"></p>
  </div>

  <script src="logos.js"></script>
  <script src="main.js"></script>
</body>
</html>
