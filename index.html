<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="{{ '//favicon-13.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/favicon-13.png' | relative_url }}">
  <title>Bundesliga Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="ios">
  <header class="topbar">
    <div class="topbar__title">
      <div class="app-title">Bundesliga Tic Tac Toe</div>
      <div id="currentPlayer" class="app-subtitle">Spieler X ist am Zug</div>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="controls">
        <div class="segmented" role="tablist" aria-label="Rastergröße">
          <button class="segmented__btn is-active" type="button" data-size="3" aria-selected="true">3×3</button>
          <button class="segmented__btn" type="button" data-size="4" aria-selected="false">4×4</button>
          <button class="segmented__btn" type="button" data-size="5" aria-selected="false">5×5</button>
        </div>

        <button class="btn btn-primary" type="button" id="newRoundBtn">
          Neue Runde
        </button>

        <label class="switch-row">
          <span class="switch-row__label">Nur Logos</span>
          <span class="ios-switch">
            <input type="checkbox" id="logoOnly" />
            <span class="ios-switch__track" aria-hidden="true"></span>
            <span class="ios-switch__thumb" aria-hidden="true"></span>
          </span>
        </label>
      </div>
    </section>

    <section class="board-card">
      <div id="grid" class="grid" aria-label="Spielfeld"></div>
    </section>

    <section class="result">
      <p id="result" class="result__text"></p>
    </section>
  </main>

  <script src="logos.js"></script>
  <script src="main.js"></script>
</body>
</html>
