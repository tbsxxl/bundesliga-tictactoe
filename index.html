<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundesliga Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bundesliga Tic Tac Toe</h1>
    <div class="controls">
      <div id="currentPlayer" style="margin: 0.5rem 0; font-weight: bold;"></div>

      <select id="gridSize">
        <option value="3">3×3</option>
        <option value="4">4×4</option>
        <option value="5">5×5</option>
      </select>
      <button onclick="generateBoard()">Neue Runde</button>
      <label style="display: flex; align-items: center; gap: 0.4rem;">
        <input type="checkbox" id="logoOnly" onchange="generateBoard()" />
        Nur Logos anzeigen
      </label>
    </div>
    <div id="grid" class="grid-container"></div>
    <p id="result"></p>
  </div>
  <script src="logos.js"></script>
  <script src="main.js"></script>
</body>
</html>
